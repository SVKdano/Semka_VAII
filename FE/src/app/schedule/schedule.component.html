<app-header></app-header>
<app-innerleague-navbar></app-innerleague-navbar>
<mat-card class="panel">
  <div class="id">
  <mat-card-content><b><i>Číslo zápasu</i></b></mat-card-content>
  </div>
  <span class="example-spacer"></span>
  <mat-card-content><b><i>Domáce mužstvo</i></b></mat-card-content>
  <mat-card-content><b><i>Hosťujúce mužstvo</i></b></mat-card-content>
  <mat-card-content><b><i>Dátum</i></b></mat-card-content>
  <mat-card-content><b><i>Výsledok</i></b></mat-card-content>
</mat-card>
<mat-card *ngFor="let encounter of (schedule | sort)">
  <div class="id">
  <mat-card-content>{{encounter.id}}</mat-card-content>
  </div>
  <span class="example-spacer"></span>
  <mat-card-content>{{encounter.hostNavigation.name}}</mat-card-content>
  <mat-card-content>{{encounter.guestNavigation.name}}</mat-card-content>
  <mat-card-content>{{encounter.date | date: "dd.MM.yyyy"}} {{encounter.time | slice:0:5}}</mat-card-content>
  <mat-card-content>{{encounter.hostsWins}}:{{encounter.guestsWins}}</mat-card-content>
</mat-card>
